<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Music Control Panel */
        .music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8e8e);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff6b9d;
            border-radius: 50%;
            cursor: pointer;
        }

        .sound-visualizer {
            display: flex;
            align-items: center;
            gap: 2px;
            margin-left: 10px;
        }

        .bar {
            width: 3px;
            background: #ff6b9d;
            border-radius: 2px;
            animation: soundWave 0.5s infinite ease-in-out alternate;
        }

        .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 15px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 15px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 10px; animation-delay: 0.4s; }

        @keyframes soundWave {
            0% { transform: scaleY(0.5); }
            100% { transform: scaleY(1.5); }
        }

        /* Floating Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s infinite linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Birthday Card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: cardFloat 3s ease-in-out infinite;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff1493;
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 0 0 20px rgba(255, 20, 147, 0.6); }
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cake Animation */
        .cake-container {
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .cake {
            font-size: 5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* Surprise Button */
        .surprise-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .surprise-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .surprise-btn:active {
            transform: translateY(-2px);
        }

        /* Hidden Message */
        .hidden-message {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            font-style: italic;
            color: #e91e63;
            font-size: 1.1rem;
        }

        .hidden-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Photo Gallery */
        .photo-gallery {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .photo-gallery.show {
            display: block;
            animation: fadeInUp 1s ease-out;
        }

        .photo-frame {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .photo-frame:nth-child(even) {
            transform: rotate(2deg);
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100px;
        }

        .photo {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffc0cb, #ffb6c1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        /* Music Note Animation */
        .music-notes {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 5;
        }

        .note {
            font-size: 2rem;
            color: #ff69b4;
            animation: musicFloat 4s infinite ease-in-out;
            margin: 5px;
        }

        .note:nth-child(2) { animation-delay: 0.5s; }
        .note:nth-child(3) { animation-delay: 1s; }

        @keyframes musicFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-30px) rotate(15deg); }
        }

        /* Song Selection */
        .song-selector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .song-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .song-btn:hover, .song-btn.active {
            background: #ff6b9d;
            color: white;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .cake {
                font-size: 4rem;
            }

            .music-control {
                padding: 10px;
                top: 10px;
                left: 10px;
            }

            .volume-slider {
                width: 60px;
            }
        }

        /* Sparkle Effect */
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 1.5rem;
            color: #ffd700;
            animation: sparkle 1.5s ease-out forwards;
            z-index: 20;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
    </style>

    <script>
        // Audio Context for generating tones
        let audioContext;
        let isPlaying = false;
        let currentSong = 'birthday';
        let oscillator;
        let gainNode;

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Happy Birthday melody (frequencies in Hz)
        const melodies = {
            birthday: [
                {freq: 261.63, duration: 500}, // C
                {freq: 261.63, duration: 500}, // C
                {freq: 293.66, duration: 1000}, // D
                {freq: 261.63, duration: 1000}, // C
                {freq: 349.23, duration: 1000}, // F
                {freq: 329.63, duration: 2000}, // E
                {freq: 261.63, duration: 500}, // C
                {freq: 261.63, duration: 500}, // C
                {freq: 293.66, duration: 1000}, // D
                {freq: 261.63, duration: 1000}, // C
                {freq: 392.00, duration: 1000}, // G
                {freq: 349.23, duration: 2000}, // F
            ],
            celebration: [
                {freq: 523.25, duration: 500}, // C5
                {freq: 659.25, duration: 500}, // E5
                {freq: 783.99, duration: 500}, // G5
                {freq: 1046.50, duration: 1000}, // C6
                {freq: 783.99, duration: 500}, // G5
                {freq: 659.25, duration: 500}, // E5
                {freq: 523.25, duration: 1000}, // C5
            ],
            love: [
                {freq: 329.63, duration: 1000}, // E
                {freq: 369.99, duration: 1000}, // F#
                {freq: 415.30, duration: 1000}, // G#
                {freq: 440.00, duration: 2000}, // A
                {freq: 415.30, duration: 1000}, // G#
                {freq: 369.99, duration: 1000}, // F#
                {freq: 329.63, duration: 2000}, // E
            ]
        };

        // Play melody
        async function playMelody(melody) {
            if (!audioContext) initAudio();
            
            for (let note of melody) {
                if (!isPlaying) break;
                
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + note.duration / 1000);
                
                await new Promise(resolve => setTimeout(resolve, note.duration));
            }
            
            if (isPlaying) {
                // Loop the melody
                setTimeout(() => playMelody(melody), 1000);
            }
        }

        // Toggle music
        function toggleMusic() {
            const playBtn = document.getElementById('playBtn');
            const visualizer = document.getElementById('visualizer');
            
            if (!isPlaying) {
                initAudio();
                isPlaying = true;
                playBtn.innerHTML = '⏸️';
                visualizer.style.display = 'flex';
                playMelody(melodies[currentSong]);
                
                // Create celebration effects
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createConfetti(), i * 100);
                }
            } else {
                isPlaying = false;
                playBtn.innerHTML = '▶️';
                visualizer.style.display = 'none';
                if (oscillator) {
                    oscillator.stop();
                }
            }
        }

        // Select song
        function selectSong(song) {
            currentSong = song;
            
            // Update active button
            document.querySelectorAll('.song-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (isPlaying) {
                if (oscillator) oscillator.stop();
                playMelody(melodies[currentSong]);
            }
        }

        // Set volume (placeholder - would control actual volume in real implementation)
        function setVolume(value) {
            if (gainNode) {
                gainNode.gain.setValueAtTime(value / 100 * 0.1, audioContext.currentTime);
            }
        }

        // Sound effects
        function playClickSound() {
            if (!audioContext) initAudio();
            
            const clickOsc = audioContext.createOscillator();
            const clickGain = audioContext.createGain();
            
            clickOsc.connect(clickGain);
            clickGain.connect(audioContext.destination);
            
            clickOsc.frequency.setValueAtTime(800, audioContext.currentTime);
            clickOsc.type = 'sine';
            
            clickGain.gain.setValueAtTime(0.1, audioContext.currentTime);
            clickGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            clickOsc.start(audioContext.currentTime);
            clickOsc.stop(audioContext.currentTime + 0.1);
        }

        function playChimeSound() {
            if (!audioContext) initAudio();
            
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G
            
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const chimeOsc = audioContext.createOscillator();
                    const chimeGain = audioContext.createGain();
                    
                    chimeOsc.connect(chimeGain);
                    chimeGain.connect(audioContext.destination);
                    
                    chimeOsc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    chimeOsc.type = 'sine';
                    
                    chimeGain.gain.setValueAtTime(0.1, audioContext.currentTime);
                    chimeGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    chimeOsc.start(audioContext.currentTime);
                    chimeOsc.stop(audioContext.currentTime + 0.5);
                }, index * 100);
            });
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random();
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('confetti').appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Show surprise message
        function showSurprise() {
            playChimeSound();
            
            const hiddenMessage = document.getElementById('hiddenMessage');
            const photoGallery = document.getElementById('photoGallery');
            
            hiddenMessage.classList.add('show');
            
            setTimeout(() => {
                photoGallery.classList.add('show');
            }, 1000);

            // Create extra confetti burst
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }

            // Create sparkles around button
            const btn = event.target;
            const rect = btn.getBoundingClientRect();
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createSparkle(
                        rect.left + Math.random() * rect.width,
                        rect.top + Math.random() * rect.height
                    );
                }, i * 100);
            }
        }

        // Click sparkle effect with sound
        document.addEventListener('click', function(e) {
            playClickSound();
            createSparkle(e.clientX, e.clientY);
        });

        // Start animations
        setInterval(createHeart, 800);
        setInterval(createConfetti, 600);

        // Initial burst of effects
        setTimeout(() => {
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 200);
                setTimeout(createConfetti, i * 150);
            }
        }, 1000);

        // Auto-start some effects
        window.addEventListener('load', function() {
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createSparkle(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 300);
                }
            }, 2000);
            
            // Auto-play welcome chime
            setTimeout(() => {
                playChimeSound();
            }, 1500);
        });

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleMusic();
            } else if (e.code === 'Digit1') {
                selectSong('birthday');
            } else if (e.code === 'Digit2') {
                selectSong('celebration');
            } else if (e.code === 'Digit3') {
                selectSong('love');
            }
        });

        // Touch support for mobile
        let touchStartTime = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartTime = Date.now();
        });

        document.addEventListener('touchend', function(e) {
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration < 200) { // Quick tap
                createSparkle(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                playClickSound();
            }
        });

        // Automatic music start after user interaction
        let userInteracted = false;
        function enableAutoPlay() {
            if (!userInteracted) {
                userInteracted = true;
                setTimeout(() => {
                    if (!isPlaying) {
                        toggleMusic();
                    }
                }, 2000);
            }
        }

        document.addEventListener('click', enableAutoPlay);
        document.addEventListener('touchstart', enableAutoPlay);

        // Advanced sound effects
        function playBubbleSound() {
            if (!audioContext) initAudio();
            
            const bubbleOsc = audioContext.createOscillator();
            const bubbleGain = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            bubbleOsc.connect(filter);
            filter.connect(bubbleGain);
            bubbleGain.connect(audioContext.destination);
            
            bubbleOsc.frequency.setValueAtTime(400, audioContext.currentTime);
            bubbleOsc.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            bubbleOsc.type = 'sine';
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1000, audioContext.currentTime);
            
            bubbleGain.gain.setValueAtTime(0.05, audioContext.currentTime);
            bubbleGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            bubbleOsc.start(audioContext.currentTime);
            bubbleOsc.stop(audioContext.currentTime + 0.2);
        }

        function playMagicSound() {
            if (!audioContext) initAudio();
            
            const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
            
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const magicOsc = audioContext.createOscillator();
                    const magicGain = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    magicOsc.connect(filter);
                    filter.connect(magicGain);
                    magicGain.connect(audioContext.destination);
                    
                    magicOsc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    magicOsc.type = 'triangle';
                    
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(200, audioContext.currentTime);
                    
                    magicGain.gain.setValueAtTime(0.03, audioContext.currentTime);
                    magicGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.8);
                    
                    magicOsc.start(audioContext.currentTime);
                    magicOsc.stop(audioContext.currentTime + 0.8);
                }, index * 150);
            });
        }

        // Enhanced heart creation with sound
        function createHeartWithSound() {
            createHeart();
            if (Math.random() < 0.3) { // 30% chance to play bubble sound
                playBubbleSound();
            }
        }

        // Replace regular heart creation with sound version
        setInterval(createHeartWithSound, 1200);

        // Enhanced surprise function
        function showSurpriseEnhanced() {
            playMagicSound();
            showSurprise();
            
            // Create rainbow confetti
            const rainbowColors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = rainbowColors[i % rainbowColors.length];
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = Math.random() * 15 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.getElementById('confetti').appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        // Update surprise button to use enhanced version
        const surpriseBtn = document.querySelector('.surprise-btn');
        if (surpriseBtn) {
            surpriseBtn.onclick = showSurpriseEnhanced;
        }

        // Rhythm visualization
        function updateVisualizer() {
            if (isPlaying) {
                const bars = document.querySelectorAll('.bar');
                bars.forEach(bar => {
                    const height = Math.random() * 20 + 10;
                    bar.style.height = height + 'px';
                });
                setTimeout(updateVisualizer, 200);
            }
        }

        // Update the toggle music function to include visualizer
        const originalToggleMusic = toggleMusic;
        toggleMusic = function() {
            originalToggleMusic();
            if (isPlaying) {
                updateVisualizer();
            }
        };

        // Easter egg: Double click for special effect
        let clickCount = 0;
        let clickTimer = null;
        
        document.addEventListener('dblclick', function(e) {
            // Create firework effect
            const colors = ['#ff6b9d', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'sparkle';
                    firework.innerHTML = '🎆';
                    firework.style.left = e.clientX + (Math.random() - 0.5) * 200 + 'px';
                    firework.style.top = e.clientY + (Math.random() - 0.5) * 200 + 'px';
                    firework.style.fontSize = Math.random() * 2 + 1 + 'rem';
                    document.body.appendChild(firework);

                    setTimeout(() => {
                        firework.remove();
                    }, 1500);
                }, i * 50);
            }
            
            playMagicSound();
        });

        console.log('🎵 Birthday Music Player Loaded! 🎵');
        console.log('Controls:');
        console.log('- Space: Play/Pause music');
        console.log('- 1, 2, 3: Select different songs');
        console.log('- Double click: Firework effect');
    </script>
</body>
</html>
